# Manually trigger build and deploy dispatch to Stage
name: ON-MANUAL-CICD
run-name: CI triggered by ${{ github.actor }} for target - ${{ inputs.target-ref }}

on:
  workflow_dispatch:
    inputs:
      target-ref:
        description: 'Tag or Main'
        required: true
        default: 'main'
        type: string

jobs: 

  # Continuous integration workflow in 'ss-pipeline' repo
  continuous-integration:
    name: CI
    uses: dr3dr3/ss-pipeline/.github/workflows/continuous-integration.yml@main
    with: 
      feature: 'none'
      target-ref: ${{ inputs.target-ref }}
    permissions:
      contents: write
      pull-requests: write
      pages: write
      id-token: write
    secrets: inherit