# Trigger workflows on push to short-lived feature branch (SLFB)
name: ON-PUSH-MAIN-BRANCH
run-name: Push to SLFB ${{ github.ref_name }}

on:
  push:
    branches: [main]

jobs: 

  testing:
    name: Test Trigger
    runs-on: ubuntu-latest 
    steps:
      - name: Message
        run: echo "### Test Passed :thumbsup:" >> $GITHUB_STEP_SUMMARY


